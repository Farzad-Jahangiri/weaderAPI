<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../dist/css/app.css">
    <link rel="stylesheet" href="./../dist/css/appCustom.css">
    <script src="./jQuery/jquery.js"></script>
    <title>HW-13</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-green-400 flex justify-center items-center h-40-rem">
    <div class="card">
        <h2 class="font-bold text-2xl text-slate-600 p-2">ثبت نام</h2>
        <div class="">
            <input class="border pr-2 w-72 h-10 rounded-lg shadow-lg outline-none font-bold text-slate-600 m-1" type="text" id="name" placeholder="نام" dir="rtl">
            <input class="border pr-2 w-72 h-10 rounded-lg shadow-lg outline-none font-bold text-slate-600 m-1" type="text" id="lastName" placeholder="نام خانوادگی" dir="rtl">
        </div>
        <div class="">
            <input class="border pr-4 w-72 h-10 rounded-lg shadow-lg outline-none font-bold text-slate-600 m-1" type="email" name="" id="email" placeholder="ایمیل" dir="rtl">
            <input class="border pr-3 w-72 h-10 rounded-lg shadow-lg outline-none font-bold text-slate-600 m-1" type="text" name="" id="userName" placeholder="نام کاربری" dir="rtl">
        </div>
        <div class="mt-3">
            <input class="border pr-3 w-72 h-10 rounded-lg shadow-lg outline-none font-bold text-slate-600 m-1" type="password" name="" id="passwd" placeholder="رمز عبور" dir="rtl">
            <input class="border pr-3 w-72 h-10 rounded-lg shadow-lg outline-none font-bold text-slate-600 m-1" type="password" name="" id="passwd2" placeholder="تکرار رمز عبور" dir="rtl">
        </div>
        <div class="mt-5">
            <button id="btnRegister" class="bg-green-500 w-72 h-10 rounded-md text-slate-600">ثبت نام</button>
        </div>
    </div>
    <script src="./js/newEccount.js"></script>
</body>
</html>
